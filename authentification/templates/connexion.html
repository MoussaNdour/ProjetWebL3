<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
        <form method="post" class="space-y-5">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
          <label for="id_username" class="block text-sm font-medium">Nom d'utilisateur</label>
          <input type="text" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
          <label for="id_password" class="block text-sm font-medium">Mot de passe</label>
          <input type="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
          Se connecter
        </button>
        </form>
    </div>
    
</body>
</html>
